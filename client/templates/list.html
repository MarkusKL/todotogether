<template name="list">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"> {{list.name}} </h4>
        </div>
        <div class="panel-body">
            {{> itemsList}}
        </div>
    </div>
    {{> accessList}}
</template>

<template name="itemsList">
    <div class="wrapper list-group">
        {{#each items}}
            {{> item}}
        {{/each}}
        <li class="list-group-item list-item"><form id="formAdd">
            <input type="text" name="text">
            <button type="submit">+</button>
        </form></li>
    </div>
</template>

<template name="item">
    <li class="list-group-item list-item animate">
        <input class="checkInput" type="checkbox" {{checkedState}}>
        <input class="priorityInput" value="{{priority}}">
        :
        <input class="itemText" value="{{text}}">
        <span class="removeItem badge" style="cursor: pointer;">
            <span class="glyphicon glyphicon-remove"></span>
        </span>
    </li>
</template>

<template name="accessList">
    <h3> Giv andre adgang </h3>
    Andre med adgang:
    <ul>
        {{#each list.access}}
            {{> userItem}}
        {{/each}}
    </ul>
    {{#if isCreator}}
        <form id="formGiveAccess">
            <input type="text" name="username" placeholder="Brugernavn">
            <button type="submit">Giv adgang</button>
        </form>
        <br/>
        <button class="deleteListButton btn btn-danger">Slet listen</button>
    {{/if}}
</template>

<template name="userItem">
    <li>{{username}}</li>
</template>
