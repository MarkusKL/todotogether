<template name="list">
    <h2> Listen {{list.name}} </h2>
    <a href="/"> Tilbage </a><br/>
    {{> itemsList}}
    {{> accessList}}
</template>

<template name="itemsList">
    <ul style="width: 400px;" class="wrapper">
    {{#each items}}
        {{> item}}
    {{/each}}
    </ul>
    <form id="formAdd">
        <input type="text" name="text">
        <button type="submit">+</button>
    </form>
</template>

<template name="item">
    <li class="list-item animate">
        <input class="checkInput" type="checkbox" {{checkedState}}>
        <input class="priorityInput" value="{{priority}}">
            :
        <input class="itemText" value="{{text}}">
        <span class="removeItem" style="float: right;cursor: pointer;">
            x
        </span>
    </li>
</template>

<template name="accessList">
    <h3> Giv andre adgang </h3>
    Andre med adgang:
    <ul>
        {{#each list.access}}
            {{> userItem}}
        {{/each}}
    </ul>
    {{#if isCreator}}
        <form id="formGiveAccess">
            <input type="text" name="username" placeholder="Brugernavn">
            <button type="submit">Giv adgang</button>
        </form>
        <br/>
        <button class="deleteListButton btn btn-danger">Slet listen</button>
    {{/if}}
</template>

<template name="userItem">
    <li>{{username}}</li>
</template>
