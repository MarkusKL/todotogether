
<template name="home">
    {{> panelOverviewLink}}
    {{> panelCreateList}}
    {{> panelListsList}}
    {{> formLogout}}
</template>

<template name="panelListsList">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"> Dine Lister </h4>
        </div>
        <div class="panel-body">
            {{#if Template.subscriptionsReady}}
                <div class="list-group">
                    {{#each lists}}
                        <a href="/list/{{_id}}" class="list-group-item">
                            {{name}}
                            <span class="badge">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </span>
                        </a>
                    {{/each}}
                </div>
            {{else}}
                <div class="spinner-wrapper">
                    {{> spinner}}
                </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="panelCreateList">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"> Opret liste </h4>
        </div>
        <div class="panel-body">
            {{> formCreateList}}
        </div>
    </div>
</template>

<template name="overview">
    {{> panelItemCollection}}
</template>

<template name="panelItemCollection">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"> Samlet liste</h4>
        </div>
        <div class="panel-body">
            text
        </div>
    </div>
</template>

<template name="panelOverviewLink">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4 class="panel-title"> Overblikket </h4>
        </div>

        </center></div>
    </div>
</template>
